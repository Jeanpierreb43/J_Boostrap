                 <label for="nombre">Nombre</label>
                  <input type="text" id="nombre" class="form-control">
      
      
                  <label for="apellido">Apellido</label>
                  <input type="text" id="apellido" class="form-control">

                  <input type="number" id="telefono" class="form-control">

                  <input type="number" id="direccion" class="form-control">

                  <input type="date" id="fecha" class="form-control">
                  <label for="formacion">Formacion</label>
                  <select class="form-control" id="formacion">
                      <option selected >Seleccionar</option>
                      <option value="Primaria">Primaria</option>
                      <option value="Secundaria">Secundaria</option>
                      <option value="Tecnico">Tecnico</option>
                      <option value="Tecnologo">Tecnologo</option>
                      <option value="Profesional">Profesional</option>
                  </select>
              </div>
      
      
              <div class="col-lg-4 p-3">
                  <label for="snombre">Segundo Nombre</label>
                  <input type="text" id="snombre" class="form-control">
                  <label for="sapellido">Segundo Apellido</label>
                  <input type="text" class="form-control" id="sapellido">
                  <label for="identificacion">Identificacion</label>
                  <input type="number" id="identificacion" class="form-control">
                  <label for="celular">Celular</label>
                  <input type="number" id="celular" class="form-control">
                  <label for="años">Años</label>
                  <input type="number" id="años" class="form-control">
                  <label for="genero">Genero</label>
                  <select class="form-control" id="genero">
                      <option selected >Seleccionar</option>
                      <option value="Hombre">Hombre</option>
                      <option value="Mujer">Mujer</option>
                  </select>
